# Production Configuration for Railway Deployment

# Server
server.port=${PORT:8080}
server.servlet.context-path=/api
server.forward-headers-strategy=framework

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Disable SQL init since we use Hibernate ddl-auto
spring.sql.init.mode=never

# JWT Configuration - MUST set JWT_SECRET in environment
jwt.secret=${JWT_SECRET}
jwt.expiration=120000
jwt.refresh-expiration=604800000

# Cookie Configuration - Secure for HTTPS
app.cookie.secure=true
app.cookie.same-site=Strict

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Logging - reduce verbosity in production
logging.level.com.sweetshop=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN
