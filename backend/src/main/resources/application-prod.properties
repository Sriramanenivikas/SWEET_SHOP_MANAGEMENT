# Production Configuration for Railway Deployment

# Server
server.port=${PORT:8080}
server.servlet.context-path=/api

# PostgreSQL Database (Railway provides DATABASE_URL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/sweetshop}
spring.datasource.username=${DB_USERNAME:sweetshop}
spring.datasource.password=${DB_PASSWORD:sweetshop123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration (use environment variable in production)
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong2024SweetShop}
jwt.expiration=86400000

# Logging - reduce verbosity in production
logging.level.com.sweetshop=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
