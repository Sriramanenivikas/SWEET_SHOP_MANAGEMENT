# Production Configuration for Railway Deployment

# Server
server.port=${PORT:8080}
server.servlet.context-path=/api

# PostgreSQL Database
# Railway provides: PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
# Or DATABASE_URL in format: postgresql://user:pass@host:port/db
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:sweetshop}
spring.datasource.username=${PGUSER:sweetshop}
spring.datasource.password=${PGPASSWORD:sweetshop123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate - create tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Disable SQL init since we use Hibernate ddl-auto
spring.sql.init.mode=never

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong2024SweetShop}
jwt.expiration=86400000

# Logging - reduce verbosity in production
logging.level.com.sweetshop=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN
