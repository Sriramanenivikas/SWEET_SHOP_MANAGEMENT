# Sweet Shop API Configuration

# Server
server.port=${PORT:8080}
server.servlet.context-path=/api

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5433}/${PGDATABASE:sweetshop}
spring.datasource.username=${PGUSER:sweetshop}
spring.datasource.password=${PGPASSWORD:sweetshop123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Disable SQL init (data will be added manually or via API)
spring.sql.init.mode=never

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong2024SweetShop}
jwt.expiration=120000
jwt.refresh-expiration=604800000

# Cookie Configuration
app.cookie.secure=${COOKIE_SECURE:false}
app.cookie.same-site=${COOKIE_SAME_SITE:Lax}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Logging
logging.level.com.sweetshop=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=WARN
