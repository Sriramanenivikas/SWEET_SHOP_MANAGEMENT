# Sweet Shop API Configuration

# Server
server.port=8080
server.servlet.context-path=/api

# PostgreSQL Database (Docker on port 5433)
spring.datasource.url=jdbc:postgresql://localhost:5433/sweetshop
spring.datasource.username=sweetshop
spring.datasource.password=sweetshop123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL init (data will be added manually or via API)
spring.sql.init.mode=never

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong2024SweetShop
jwt.expiration=86400000

# Logging
logging.level.com.sweetshop=DEBUG
logging.level.org.springframework.security=INFO
