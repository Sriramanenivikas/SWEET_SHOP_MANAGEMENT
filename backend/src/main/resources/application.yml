spring:
  application:
    name: sweet-shop-api
    
  profiles:
    active: dev
    
  datasource:
    url: jdbc:postgresql://localhost:5432/sweetshop
    username: sweetshop
    password: sweetshop123
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong2024}
  expiration: 86400000  # 24 hours in milliseconds

# Logging
logging:
  level:
    com.sweetshop: DEBUG
    org.springframework.security: INFO
