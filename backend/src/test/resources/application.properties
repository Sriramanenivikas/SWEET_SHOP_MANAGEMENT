# Test Configuration - Uses H2 In-Memory Database

# Server
server.port=8080
server.servlet.context-path=/api

# H2 In-Memory Database for Tests (MODE=PostgreSQL for compatibility)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable SQL init for tests
spring.sql.init.mode=never

# JWT Configuration
jwt.secret=testSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForTesting2024
jwt.expiration=86400000

# Logging
logging.level.com.sweetshop=WARN
logging.level.org.springframework.security=WARN
