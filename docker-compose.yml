services:
  postgres:
    image: postgres:15-alpine
    container_name: sweetshop-db
    environment:
      POSTGRES_DB: sweetshop
      POSTGRES_USER: sweetshop
      POSTGRES_PASSWORD: sweetshop123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sweetshop -d sweetshop"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
